
<div class="container">
  <h2 class="text-center">Add Employee</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Department Name:</label>
      <input type="text" formControlName="departmentName" class="form-control">
    </div>
    <!--
    <form>
      <input type="text" formControlName="preferred_username" [hidden]="!preferred_username" />
    </form>
    <div>
      {{getUsername()}}
    </div>-->

    <button type="submit" [disabled]="!addForm.valid" class="btn btn-success">Submit</button>
  </form>


</div>
