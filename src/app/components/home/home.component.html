
<div class="container">
  <div class="p-5 mt-3 bg-light rounded">
    <h1>Home Page </h1>

    <p class="lead">{{name}} </p>

    <button (click)="getUserInfo()">Get User Info</button>
    <div *ngFor="let user of userInfo | keyvalue">
      {{user.key}}: {{user.value}}
    </div>

    <button (click)="getAccessToken()">token</button>
    <div >
      {{token}}
    </div>

    <div *ngIf="isAdmin()">
      <p>Selam Admin!</p>
    </div>



  </div>
</div>
